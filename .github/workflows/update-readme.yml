name: ğŸ“ Update README

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Update README - workflow runs at
        run: echo "Workflow updated at $(date)"
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Update README - $(date +'%Y-%m-%d %H:%M')" && git push) || true
